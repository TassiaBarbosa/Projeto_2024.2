<ion-header >
  <ion-toolbar class="header">

    <img src="assets/NerdSphera.svg" id="logo" alt="NerdSphera Logo" />

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!--modo noturno-->
    <ion-buttons slot="start"> 
      <ion-toggle (ionChange)="toggleDarkTheme($event.detail.checked)" mode="md">
      </ion-toggle> 
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">

    <ion-avatar class="profile-avatar">
      <img src="assets/icon/icone_perfil.jpg" alt="icone_perfil">
    </ion-avatar>

  <ion-card>
    <ion-card-header>
      <ion-title>Perfil</ion-title>
    </ion-card-header>

    <ion-list>
        <ion-item>
          <ion-label position="floating">Nome de Usu√°rio</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
        </ion-item>
    </ion-list>

  </ion-card>

      <ion-button expand="full" class="transparent-button" routerLink="/perfil-config">
        Alterar perfil
      </ion-button>

    <ion-button expand="full" class="transparent-button" routerLink="/home">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Voltar
    </ion-button>
  </div>
</ion-content>
